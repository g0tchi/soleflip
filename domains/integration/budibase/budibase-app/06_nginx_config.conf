# =====================================================
# Nginx Configuration for SoleFlipper Budibase
# High-performance proxy with SSL and caching
# =====================================================

# Main context
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker connections
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP context
http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # Upstream for Budibase
    upstream budibase_backend {
        server budibase:10000;
        keepalive 32;
    }

    # Upstream for SoleFlipper API (optional)
    upstream soleflip_api {
        server soleflip_api:8000;
        keepalive 32;
    }

    # =====================================================
    # SSL Configuration
    # =====================================================

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # =====================================================
    # HTTP to HTTPS Redirect
    # =====================================================

    server {
        listen 80;
        server_name localhost budibase.localhost soleflip.localhost;
        return 301 https://$server_name$request_uri;
    }

    # =====================================================
    # Budibase HTTPS Server
    # =====================================================

    server {
        listen 443 ssl http2;
        server_name localhost budibase.localhost;

        # SSL certificate paths (update these paths)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Main Budibase application
        location / {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;

            # Proxy settings
            proxy_pass http://budibase_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Caching (for static assets)
            proxy_cache_bypass $http_upgrade;
        }

        # WebSocket support for Budibase
        location /socket.io/ {
            proxy_pass http://budibase_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints with special rate limiting
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://budibase_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # API-specific timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 120s; # Longer for database queries
        }

        # Login endpoint with strict rate limiting
        location /api/auth/ {
            limit_req zone=login burst=5 nodelay;

            proxy_pass http://budibase_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://budibase_backend;
            proxy_set_header Host $host;

            # Long-term caching
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;

            # Gzip compression
            gzip_static on;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://budibase_backend;
            proxy_set_header Host $host;

            # No caching for health checks
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # =====================================================
    # SoleFlipper API Proxy (Optional)
    # =====================================================

    server {
        listen 443 ssl http2;
        server_name api.soleflip.localhost;

        # SSL certificate paths
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS headers for API
        add_header Access-Control-Allow-Origin "https://budibase.localhost" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://budibase.localhost";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }

        # SoleFlipper API proxy
        location /api/ {
            limit_req zone=api burst=100 nodelay;

            proxy_pass http://soleflip_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # API timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
        }

        # Health check
        location /health {
            proxy_pass http://soleflip_api;
            proxy_set_header Host $host;
            access_log off;
        }
    }

    # =====================================================
    # Monitoring and Status
    # =====================================================

    server {
        listen 8080;
        server_name localhost;

        # Nginx status (for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12; # Docker networks
            deny all;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

# =====================================================
# Usage Instructions
# =====================================================

# 1. Place this file as nginx/nginx.conf in your project
# 2. Create SSL certificates:
#    mkdir -p nginx/ssl
#    openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#      -keyout nginx/ssl/key.pem -out nginx/ssl/cert.pem
# 3. Update docker-compose.yml to mount this config
# 4. Access Budibase at https://localhost or https://budibase.localhost

# =====================================================
# Performance Notes
# =====================================================

# This configuration provides:
# - HTTP/2 support for better performance
# - Gzip compression for text assets
# - Long-term caching for static assets
# - Rate limiting to prevent abuse
# - SSL/TLS security
# - WebSocket support for real-time features
# - API optimization with appropriate timeouts

# For production:
# - Use real SSL certificates (Let's Encrypt recommended)
# - Adjust rate limiting based on your needs
# - Monitor access logs for optimization opportunities
# - Consider using a CDN for static assets