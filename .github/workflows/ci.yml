name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*, release/*]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  RUST_VERSION: "1.70"
  
jobs:
  # 1. Code Quality & Security
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
      - name: Install dependencies
        run: |
          pip install -e .[dev]
          pip install bandit safety
      - name: Code formatting (Black)
        run: black --check .
      - name: Import sorting (isort)  
        run: isort --check .
      - name: Linting (flake8)
        run: flake8 .
      - name: Type checking (mypy)
        run: mypy .
      - name: Security scan (bandit)
        run: bandit -r domains/ shared/ -f json -o bandit-report.json || true
      - name: Dependency vulnerability scan
        run: safety check --json --output safety-report.json || true
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: "*-report.json"

  # 2. Python Backend Tests
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: soleflip_test
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
      - name: Install dependencies
        run: pip install -e .[dev]
      - name: Set up test environment
        run: |
          echo "DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/soleflip_test" > .env
          echo "FIELD_ENCRYPTION_KEY=2QnM2TYhCP4gsdMbu5dHa6viDdwlIGk4h3z6-7woRGo=" >> .env
          echo "ENVIRONMENT=testing" >> .env
      - name: Run database migrations
        run: python -m alembic upgrade head
      - name: Run tests
        run: |
          pytest --cov=domains --cov=shared \
                 --cov-report=xml --cov-report=html \
                 --junit-xml=pytest-results.xml \
                 -v --tb=short
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: backend
          fail_ci_if_error: false
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            pytest-results.xml
            htmlcov/

  # 3. Frontend Tests & Build
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gui
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build frontend
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: gui/dist/

  # 4. Docker Build & Security Scan
  build-docker:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: soleflip-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: soleflip-api:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # 5. Integration Tests
  integration-tests:
    needs: [test-backend]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install -e .[dev]
      - name: Start services with docker-compose
        run: |
          echo "DATABASE_URL=postgresql+asyncpg://metabaseuser:metabasepass@localhost:2665/soleflip" > .env
          echo "FIELD_ENCRYPTION_KEY=2QnM2TYhCP4gsdMbu5dHa6viDdwlIGk4h3z6-7woRGo=" >> .env
          echo "ENVIRONMENT=testing" >> .env
          docker-compose up -d postgres
          sleep 10
      - name: Run database migrations
        run: python -m alembic upgrade head
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short || true
      - name: Collect docker logs
        if: always()
        run: docker-compose logs > docker-logs.txt || true
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-logs
          path: docker-logs.txt
      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # 6. Database Migration Tests
  migration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: soleflip_migration_test
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install -e .[dev]
      - name: Set up environment
        run: |
          echo "DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/soleflip_migration_test" > .env
          echo "FIELD_ENCRYPTION_KEY=2QnM2TYhCP4gsdMbu5dHa6viDdwlIGk4h3z6-7woRGo=" >> .env
          echo "ENVIRONMENT=testing" >> .env
      - name: Test migration up
        run: python -m alembic upgrade head
      - name: Test migration down (last 2 revisions)
        run: |
          python -m alembic downgrade -2 || true
          python -m alembic upgrade head
      - name: Check current migration state
        run: python -m alembic current

  # 7. Release & Deploy (only on release)
  deploy:
    needs: [quality, test-backend, test-frontend, build-docker, integration-tests, migration-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max