name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker image
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: pip install -e .[dev]
      
      - name: Setup staging environment
        run: |
          echo "DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}" > .env
          echo "FIELD_ENCRYPTION_KEY=${{ secrets.STAGING_ENCRYPTION_KEY }}" >> .env
          echo "ENVIRONMENT=staging" >> .env
      
      - name: Run database migrations
        run: python scripts/database/migrate_with_backup.py --target head
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          # Add your staging deployment commands here
          # e.g., kubectl, docker-compose, or deployment service API calls
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging"
          # Add staging smoke tests here
          curl -f ${{ secrets.STAGING_API_URL }}/health || exit 1
      
      - name: Notify deployment success
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Successfully deployed to staging environment!'
            });

  # Deploy to production
  deploy-production:
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: pip install -e .[dev]
      
      - name: Setup production environment
        run: |
          echo "DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}" > .env
          echo "FIELD_ENCRYPTION_KEY=${{ secrets.PRODUCTION_ENCRYPTION_KEY }}" >> .env
          echo "ENVIRONMENT=production" >> .env
      
      - name: Pre-deployment checks
        run: |
          echo "Running pre-deployment checks"
          python scripts/database/check_database_integrity.py
      
      - name: Create deployment backup
        run: |
          echo "Creating pre-deployment backup"
          python scripts/database/create_backup.py
      
      - name: Run database migrations
        run: |
          echo "Running production migrations with backup"
          python scripts/database/migrate_with_backup.py --target head
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          # Add your production deployment commands here
          # This should include:
          # - Blue-green deployment
          # - Health checks
          # - Rollback capability
      
      - name: Post-deployment verification
        run: |
          echo "Running post-deployment verification"
          python scripts/database/check_database_integrity.py
          # Add more comprehensive production health checks
      
      - name: Run production smoke tests
        run: |
          echo "Running production smoke tests"
          curl -f ${{ secrets.PRODUCTION_API_URL }}/health || exit 1
          # Add more comprehensive production tests
      
      - name: Notify deployment success
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id,
              state: 'success',
              description: 'Successfully deployed to production'
            });
      
      - name: Create deployment issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Production Deployment Failed',
              body: `Production deployment failed for version ${context.ref}.\n\nPlease investigate and resolve the issue.`,
              labels: ['deployment', 'production', 'urgent']
            });

  # Rollback capability
  rollback-production:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'rollback'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: pip install -e .[dev]
      
      - name: Setup production environment
        run: |
          echo "DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}" > .env
          echo "FIELD_ENCRYPTION_KEY=${{ secrets.PRODUCTION_ENCRYPTION_KEY }}" >> .env
          echo "ENVIRONMENT=production" >> .env
      
      - name: Rollback deployment
        run: |
          echo "Rolling back production deployment"
          # Add rollback logic here:
          # - Revert to previous container version
          # - Rollback database migrations if needed
          # - Verify rollback success
      
      - name: Verify rollback
        run: |
          echo "Verifying rollback success"
          python scripts/database/check_database_integrity.py
          curl -f ${{ secrets.PRODUCTION_API_URL }}/health || exit 1